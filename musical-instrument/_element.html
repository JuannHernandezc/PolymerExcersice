<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="musical-instrument">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `musical-instrument`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MusicalInstrument extends Polymer.Element {
      static get is() { return 'musical-instrument'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'musical-instrument'
          }
        };
      }
    }

    window.customElements.define(MusicalInstrument.is, MusicalInstrument);
